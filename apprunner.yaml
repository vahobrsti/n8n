#- pnpm install --frozen-lockfile
version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm install -g pnpm
      - npm prefix -g
      - echo $PATH
      - curl -fsSL https://get.pnpm.io/install.sh | sh -
      - source /root/.bashrc
      - echo $PATH
      - which pnpm 
    build:
      - pnpm run build
run:
  command: pnpm run start
  network:
    port: 5678
    env: PORT
